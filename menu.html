<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="bg-image"></div>
  <div class="holder">
    <section class='cards-items' id="cards-items">
      <div class="container">
        <div class="card-columns">
          <div class="card" id="snacks">
            <div class="card-body">
              <i class="fas fa-hamburger fa-2x"></i>
              <h4 class="card-title">Snacks</h4><br>
              <a href="#" class="btn btn-outline-info" data-toggle="modal" data-target="#modalForm">Add</a><br><br>
              <a href="#" class="btn btn-outline-info" data-toggle="modal" data-target="#modalForm">Remove</a>
            </div>
          </div>
          <div class="card" id="meals">
            <div class="card-body">
              <i class="fas fa-utensils fa-2x"></i>
              <h4 class="card-title">Lunch</h4><br>
              <a href="#" class="btn btn-outline-info" data-toggle="modal" data-target="#modalForm">Add</a><br><br>
              <a href="#" class="btn btn-outline-info" data-toggle="modal" data-target="#modalForm">Remove</a>
            </div>
          </div>
          <div class="card" id="drinks">
            <div class="card-body">
              <i class="fas fa-glass-martini-alt fa-2x"></i>
              <h4 class="card-title">Drinks</h4><br>
              <a href="#" class="btn btn-outline-info" data-toggle="modal" data-target="#modalForm">Add</a><br><br>
              <a href="#" class="btn btn-outline-info" data-toggle="modal" data-target="#modalForm">Remove</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="modalform" id="modalform">
      <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Update your menu</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <input type="text" id="form34" class="form-control validate" placeholder="name of meal">
              </div>

              <div class="md-form mb-5">
                <input type="email" id="form29" class="form-control validate" placeholder="price">
              </div>

              <div class="md-form mb-5">
                <span>Image:</span><input type="file" name="pic" accept="image/*">
              </div>

              <div class="md-form">
                <i class="fas fa-pencil prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="form8">Food description</label>
                <textarea type="text" id="form8" class="md-textarea form-control" rows="4"></textarea>
              </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-unique" id="save">Save<i class="fas fa-paper-plane-o ml-1"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container" id="navlist">
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link active" href="#">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Snacks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lunch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Drinks</a>
          </li>
        </ul>
      </div>
    </section>

    <section class="menulist" id="menulist">
      <div class="row">
        <div class="col-md-5 offset-md-1">
          <img src="pics/chips.jpg" class="img-thumbnail" alt="Cinque Terre" width="250" height="236">
          <div class="content">
            <h6 class="header">Chicken and Chips</h6>
            <p class="description">Description</p>
            <p class="price">price</p>
          </div>

        </div>
        <div class="col-md-6">
          <img src="pics/donut.jpg" class="img-thumbnail" alt="Cinque Terre" width="250" height="236">
          <h6 class="header">Chicken and Chips</h6>
          <p class="description">Description</p>
          <p class="price">price</p>
        </div>

      </div>
      <div class="row">
        <div class="col-md-5 offset-md-1">
          <img src="pics/drink.jpg" class="img-thumbnail" alt="Cinque Terre" width="250" height="236">
          <h6 class="header">Chicken and Chips</h6>
          <p class="description">Description</p>
          <p class="price">price</p>
        </div>
        <div class="col-md-6">
          <img src="pics/chips.jpg" class="img-thumbnail" alt="Cinque Terre" width="250" height="236">
          <h6 class="header">Chicken and Chips</h6>
          <p class="description">Description</p>
          <p class="price">price</p>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">

        </div>

      </div>
      <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">

        </div>

      </div>
    </section>


  </div>

</body>

</html>
