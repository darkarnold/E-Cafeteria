<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<!--- Bootstrap core css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">
  <!-- Bootstap Javascript and Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/newSP.js"></script>


  <!--<link rel="stylesheet" href="styles.css">-->
  <title>User-Page</title>
</head>
<body>
  <section class="create-login">
    <div class="container" id="container">


        <!--Modal: Login /  Sign up form -->
  <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
      <!--Content-->
      <div class="modal-content">

        <!--Modal cascading tabs-->
        <div class="modal-c-tabs">

          <!-- Nav tabs -->
          <ul class="nav nav-tabs md-tabs tabs-2 grey darken-1" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab" id="login_account"><i class="fas fa-user mr-1"></i>
                Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " data-toggle="tab" href="#panel8" role="tab" id="create_account"><i class="fas fa-user-plus mr-1"></i>
                Create an account</a>
            </li>
          </ul>

          <!-- Tab panels -->
          <div class="tab-content">
            <!--Panel 7-->
            <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

              <!-- Login form body-->
              <div  id="exist" class="modal-body mb-1" >
                <div class="md-form form-sm mb-5" >

                    <i class="fas fa-user prefix"></i>
                    <input type="text" name="username" placeholder="@username" class="form-control" id="sp-user-name"class="form-control">




                </div>

                <div class="md-form form-sm mb-4">
                  <i class="fas fa-lock prefix"></i>
                  <input type="password" placeholder="Password" id="sp-pwd" class="form-control form-control-sm validate">

                </div>
                <div class="text-center mt-2">
                  <button class="btn btn-info" id="login_validate">Log in <i class="fas fa-sign-in ml-1"></i></button>
                </div>
              </div>
              <!--Footer-->
              <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                  <p>Not a member? <a href="#create" class="blue-text"data-target = "#create" id="lower_signUP">Sign Up</a></p>
                </div>
                <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
              </div>

            </div>
            <!--/.Panel 7-->

            <!--Panel 8-->
            <div class="tab-pane fade" id="panel8" role="tabpanel">

              <!-- Create account form body-->
              <div  id ="create" class="modal-body" >
                <div class="md-form form-sm mb-5" >
                   <i class="fas fa-user prefix"></i>
                  <input type="text" name="Name" placeholder="Full Name" id= "sp-name" class="form-control">

                </div>

                <div class="md-form form-sm mb-5">
                  <i class="fas fa-user prefix"></i>
                  <input type="text" name="username" placeholder="@username" id="sp-userName" class="form-control">

                </div>

                <div class="md-form form-sm mb-4">
                  <i class="fas fa-envelope prefix"></i>
                  <input type="email" name="Email" placeholder="Email" id = "sp-email" class="form-control">

                </div>

                <div class="md-form form-sm mb-4">
                  <i class="fas fa-lock prefix"></i>
                  <input type="password" placeholder="Password" id="sp-password" class="form-controlform-control-sm validate">

                </div>




                <div class="text-center form-sm mt-2">
                  <button class="btn btn-info" id="sp_signUP">Sign up <i class="fas fa-sign-in ml-1"></i></button>
                </div>

              </div>
              <!--Footer-->
              <div class="modal-footer">
                <div class="options text-right">
                  <p class="pt-1">Already have an account? <a href="#exist" class="blue-text" data-target = "#exist" id="lower_signIN">Log In</a></p>
                </div>
                <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
              </div>
            </div>
            <!--/.Panel 8-->
          </div>

        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: Login / Register Form-->

  <div class="text-center">
    <a href="" class="btn btn-default btn-rounded my-3" data-toggle="modal" data-target="#modalLRForm" id="startSP_modal"> E-Cafeteria LogIn/Register</a>
  </div>
      </div>
          </div>


  </section>





</body>
</html>
