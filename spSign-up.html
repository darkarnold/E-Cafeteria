<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="sp.css" rel="stylesheet" >
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="form-group social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" name="person" placeholder="Name" class="form-control"/><br>
          <input type="text" name="person" id="sp-name" placeholder="username" class="form-control"/><br>
          <input type="email" name="person" placeholder="email" class="form-control" /><br>
          <input type="password" name="person" id="sp-password" placeholder="password" class="form-control"/><br>
          <input class="btn btn-info" type="submit" id="signin" value="Sign Up"/>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="text" name="person" id="sp-name" placeholder="username" class="form-control"/><br>
          <input type="password" name="person" id="sp-password" placeholder="password" class="form-control"/><br>
          <a href="#">Forgot your password?</a><br>
          <input class="btn btn-info" type="submit" id="login" value="Sign In"/>
        </form>
      </div>
    </div>
  </body>
</html>
