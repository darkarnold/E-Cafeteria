<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/newCM.js"></script>
  <title>User-Page</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <!-- Sign up form -->
      <form action="#" class="form-group">
        <h1>Create an account</h1>
        <br>
        <input type="text" name="Name" placeholder="Full Name" id= "full_name" class="form-control">
        <input type="text" name="username" placeholder="@username" id="username" class="form-control">
        <input type="email" name="Email" placeholder="Email" id = "email" class="form-control">
        <input type="text" name="office-name" placeholder="Office Name" id ="office-name" class="form-control">
        <input type="text" name="floor" placeholder="Floor Number" id= "floor-number" class="form-control">
        <input type="password" placeholder="Password" id="pwd" class="form-control">
        <button type="submit" id="signUP"> Sign Up</button>
      </form>

    </div>
    <div class="form-container sign-in-container">
      <!-- Login form -->
      <form action="#" class="form-group">
        <h1>Log In</h1>
        <input type="text" name="username" placeholder="@username" class="form-control" id="users_name">
        <input type="password" placeholder="Password" class="form-control" id="users_password">
        <button type="submit" id="signIN"> Login</button>
      </form>


    </div>
    <div class="overlay-container">
      <!-- Overlay container goes here -->
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome to E-Cafeteria</h1>
          <p>
            Your one-stop dining portal. Login to experience more
          </p>
          <button class="ghost" id="Login">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Welcome to E-Cafeteria</h1>
          <p>
            Create an account to experience our amazing dining experience
          </p>
          <button class="ghost" id="Signup"> Sign Up</button>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
